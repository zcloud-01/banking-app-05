    <div class="card-deck-wrapper">
      <div class="card-deck">
         
         <div class="card text-xs-center">
          <h3 class="card-header">Customer contract</h3>
          <div class="card-block">
            <p class="card-text"><input class="form-control" id="inputCustomerContract" placeholder="Customer ID"></p>
            <button id="btnCustomerContract" type="button" class="btn btn-success">Go</button>
          	
          
          </div>
        </div>
        
        <div class="card text-xs-center">
          <h3 class="card-header">Banking Account Balance Inquiry</h3>
          <div class="card-block">
            <p class="card-text"><input class="form-control" id="inputBalanceInquiry" placeholder="Account ID"></p>
            <button id="btnBalanceInquiry" type="button" class="btn btn-success">Go</button>
          </div>
        </div>

        <div class="card text-xs-center">
          <h3 class="card-header">Banking Account Transaction Inquiry</h3>
          <div class="card-block">
            <p class="card-text"><input class="form-control" id="inputTransactionsInquiry" placeholder="Account ID"></p>
            <button id="btnTransactionsInquiry" type="button" class="btn btn-success">Go</button>
          </div>
        </div>

        <div class="card text-xs-center">
          <h3 class="card-header">Banking Account Detail</h3>
          <div class="card-block">
            <p class="card-text"><input class="form-control" id="inputAccountDetail" placeholder="Account ID"></p>
            <button id="btnAccountDetail" type="button" class="btn btn-success">Go</button>
          </div>
        </div>

      </div>
    </div>
    
    
    <!-- Modal Start here-->
	<div class="modal fade bs-example-modal-sm" id="myPleaseWait" tabindex="-1"
	    role="dialog" aria-hidden="true" data-backdrop="static">
	    <div class="modal-dialog modal-sm">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h4 class="modal-title">
	                    <span class="glyphicon glyphicon-time">

	            </div>

	                <div class="progress">
	                    <div class="progress-bar progress-bar-info
	                    progress-bar-striped active"
	                    style="width: 100%">
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
